specVersion: v0.1.0
package:
  name: evm_tokens_erc20
  version: v1.9.0
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: ERC20 balance changes & transfers
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc20.wasm

protobuf:
  files:
    - evm-tokens.proto
  importPaths:
    - ../proto/v1

modules:
  - name: map_events
    kind: map
    doc: ERC20 balance changes & transfers
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.tokens.types.v1.Events

network: mainnet