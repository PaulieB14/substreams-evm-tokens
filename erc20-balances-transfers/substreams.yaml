specVersion: v0.1.0
package:
  name: erc20_balances_transfers
  version: v1.5.0
  url: https://github.com/pinax-network/substreams-evm-tokens

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc20_balances_transfers.wasm

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ../proto/v1
  excludePaths:
    - sf/substreams
    - google

modules:
  - name: map_events
    kind: map
    doc: Extracts ERC20 balance changes & transfers
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.Events
