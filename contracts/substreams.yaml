specVersion: v0.1.0
package:
  name: evm_tokens_contracts
  version: v1.8.1
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: EVM Token contracts
  image: ../image.png

# imports:
#   stores: https://github.com/pinax-network/substreams-evm-tokens/releases/download/v1.8.1/evm-tokens-contracts-v1.8.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/contracts.wasm

modules:
  - name: map_events
    kind: map
    doc: ERC20 contracts
    inputs:
      - store: store_erc20_transfers
        mode: deltas
      - store: store_contract_creation
    output:
      type: proto:evm.tokens.types.v1.Events

  - name: store_erc20_transfers
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: store_contract_creation
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block

network: mainnet