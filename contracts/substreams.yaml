specVersion: v0.1.0
package:
  name: evm_tokens_contracts
  version: v1.10.0
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: EVM Token contracts
  image: ../image.png

imports:
  v1_8_2: https://github.com/pinax-network/substreams-evm-tokens/releases/download/v1.8.2/evm-tokens-contracts-v1.8.2.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/contracts.wasm

protobuf:
  files:
    - evm-tokens-contracts.proto
  importPaths:
    - ../proto/v1

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
      - store: v1_8_2:store_erc20_transfers
        mode: deltas
    output:
      type: proto:evm.tokens.contracts.types.v1.Events

network: mainnet