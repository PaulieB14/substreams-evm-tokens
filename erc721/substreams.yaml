specVersion: v0.1.0
package:
  name: erc721
  version: v0.1.3
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: ERC721 events substreams package
  image: ../image.png

protobuf:
  files:
    - events.proto
  importPaths:
    - ./proto

imports:
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc721.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.erc721.events.v1.Events

  - name: map_mints
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.erc721.events.v1.Mints

  - name: db_out
    kind: map
    inputs:
      - map: map_events
      - map: map_mints
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet
