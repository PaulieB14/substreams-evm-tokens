type BalanceChange @entity {
    id: ID!

    # -- block --
    block_num: Int!
    block_hash: String!
    timestamp: Timestamp!
    date: String!

    # -- transaction --
    transaction_id: String!

    # -- balance change --
    contract: String!
    owner: String!
    old_balance: Int!
    new_balance: Int!
}

type Balance @entity {
    id: ID!

    # -- block --
    block_num: Int!
    block_hash: String!
    timestamp: Timestamp!
    date: String!

    # -- current balance --
    contract: String!
    owner: String!
    balance: Int!
}

type Transfer @entity {
    id: ID!

    # -- block --
    block_num: Int!
    block_hash: String!
    timestamp: Timestamp!
    date: String!

    # -- transaction --
    transaction_id: String!

    # -- transfer --
    contract: String!
    from: String!
    to: String!
    value: Int!
}