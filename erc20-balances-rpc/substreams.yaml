specVersion: v0.1.0
package:
  name: evm_tokens_erc20_rpc
  version: v1.11.0
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: ERC20 balance changes via RPC
  image: ../image.png

imports:
  erc20_balances: ../erc20-balances/substreams.yaml

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc20_balances_rpc.wasm

# protobuf:
#   files:
#     - evm-tokens-balances.proto
#   importPaths:
#     - ../proto/v1

modules:
  - name: map_events
    kind: map
    doc: ERC20 balance changes via RPC
    inputs:
      - source: sf.substreams.v1.Clock
      - map: erc20_balances:map_events
    output:
      type: proto:evm.tokens.erc20.balances.v1.Events

network: mainnet