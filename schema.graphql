type BalanceChange @entity {
    id: ID!

    # -- block --
    timestamp: Timestamp!
    block_num: Int!
    block_hash: String!
    date: String!

    # -- transaction --
    transaction_id: String!
    call_index: Int!

    # -- storage --
    index: Int!
    version: Int!
    storage_key: String!

    # -- balance change --
    contract: String!
    owner: String!
    old_balance: String!
    new_balance: String!
    amount: String!
    change_type: Int!
}
