specVersion: v0.1.0
package:
  name: evm_tokens_prices_uniswap_v3
  version: v1.10.0
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: EVM Token prices Uniswap V3
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/prices_uniswap_v3.wasm

protobuf:
  files:
    - evm-tokens-prices-uniswap-v3.proto
  importPaths:
    - ../proto/v1

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.tokens.prices.uniswap.v3.types.v1.Events

network: mainnet