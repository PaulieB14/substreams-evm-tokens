specVersion: v0.1.0
package:
  name: erc20_contracts
  version: v1.11.0
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: EVM Token contracts
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc20_contracts.wasm

protobuf:
  files:
    - v1/erc20-contracts.proto
    - v1/algorithm.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.tokens.erc20.contracts.v1.Events

network: mainnet